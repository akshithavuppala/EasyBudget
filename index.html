<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Budget Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Simple Budget Tracker</h1>
    <div class="balance">
        <h2>Balance:  â‚¹<span id="balance">0.00</span></h2>
    </div>
    <div class="input-section">
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Enter income amount">
        <button onclick="addIncome()">Add Income</button>
        <label for="expense">Expense:</label>
        <input type="number" id="expense" placeholder="Enter expense amount">
        <button onclick="addExpense()">Add Expense</button>
    </div>
    <div class="transactions">
        <h2>Transactions</h2>
        <ul id="transactions-list"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
